version: '3.8'

services:
  yandex-delivery-mcp:
    build: .
    container_name: yandex-delivery-mcp
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - MCP_PORT=3002
      - YANDEX_DELIVERY_API_KEY=${YANDEX_DELIVERY_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
